<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tiffin</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="header">
		<a href="/" class="logo">
			<img src="assets/img/logo.png"></img>
		</a>
		<div class="pipe-wrap">
			<div class="pipe">|</div>
			<a href="/" class="nav">EXPLORE</a>
		</div>
	</div>
	<video class="background-video" autoplay loop muted>
		<source src="assets/img/tiffin-loop.mp4" type="video/mp4">
	</video>
	<div class="hero-container">
		<div class="transparent-header">START</div>
		<h4 class="helper-text"><span class="behind">YOUR ADVENTURE</span></h4>
	</div>
	<div class="hero-text-container">
		<div class="hero-text">
			<div class="pipe-wrap">
				<div class="pipe">|</div>
				<h3 class="section-text">REDEFINING OVERLAND LUXURY</h3>
			</div>
			<div class="description">With Tiffin Adventure, every horizon is an invitation to embrace freedom
				without
				limits. Rugged
				power
				with refined interiors, so you can roam farther and rest deeper-no matter where the road takes
				you.</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

<footer></footer>

</html>
